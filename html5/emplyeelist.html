

<h2>EMPLOYEE DETAILS PAGE</h2>

<div id="emp">

    <button class=" btn btn-primary" ui-sref="Employee.newemployee">AddEmployee</button>
    <input type="radio">EmployeeName
    <input type="radio">Age
    <button class="col-sd-6 btn btn-primary">SearchbyName<input type="text" ng-model="searchtext">
    </button>
</div>
    <table border="2" class="table table-striped table-bordered">
    <tr>
 <th>SNO</th>
 <th>ID</th>
 <th>NAME</th>
 <th>BIRTHDATE</th>
 <th>AGE</th>
        <th><button>edit</button></th>
        <th><button>del</button></th>



<tr ng-repeat="emp in employess |filter:{ID:searchtext}">
       <td>{{$index+1}}</td>
       <td>{{emp.ID}}</td>
       <td>{{emp.NAME}}</td>
       <td>{{emp.BIRTHDATE}}</td>
       <td>{{emp.AGE}}</td>
        <td><button ui-sref="Employee.editlist" ng-click="edits(emp.ID)">Edit</button></td>
        <td><button ng-click="delete(emp.ID)">Del</button></td>
    </tr>
    </tr>
</table>
<div ui-view></div>
